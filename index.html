<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="information">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-to-list-section">
      <label for="new-task" class="new-task-label ">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task task-text" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3 class="todo-heading">Todo</h3>
      <ul id="in-complete-tasks">
        <li class="task-wrapper">
          <input type="checkbox" class="check-task">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-wrapper">
          <input type="checkbox" class="check-task">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-wrapper">
          <input type="checkbox" class="check-task" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
