<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="information">
    <img src="./eisenhower-matrix.jpg">
    <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
      details?</a>
  </header>
  <main class="main">
    <section id="add-to-list-section" class="main__new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
      <div class="new-task__task-wrapper task-wrapper">
        <input id="new-task" class="task-wrapper__task-text task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="main__todo">
      <h3 class="todo__heading">Todo</h3>
      <ul id="in-complete-tasks" class="todo__list">
        <li class="list__task task-wrapper">
          <input type="checkbox" class="task__check">
          <label class="task__label task">Pay Bills</label>
          <input type="text" class="task__input task task-wrapper__task-text">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-wrapper">
          <input type="checkbox" class="task__check">
          <label class="task__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task task-wrapper__task-text">
          <button class="task__edit-button">Save</button>
          <button class="task__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-wrapper">
          <input type="checkbox" class="task__check" checked>
          <label class="task__label task">See the Doctor</label>
          <input type="text" class="task__input task task-wrapper__task-text">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
